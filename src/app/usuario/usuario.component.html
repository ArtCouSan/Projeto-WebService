<div class="container">
    <div class="ui-g-5">
        <div class="ui-g-12">
            <h2>Usu√°rios</h2>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Status</th>
                    <th scope="col">Dentro do Veiculo</th>
                    <th scope="col">Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <th scope="row">{{usuario.id}}</th>

                    <td>{{usuario.data_nascimento}}</td>

            </tbody>
        </table>
    </div>
</div>
