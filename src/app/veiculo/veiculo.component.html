<div class="container">

            <div class="ui-g-12">

            </div>
    
            <table class="table">

                    <tr>

                        <th scope="col">Apelido</th>

                    <tr *ngFor="let veiculo of veiculos">

                        <td>{{veiculo.quilometragem}}</td>
                </tbody>
            </table>
        </div>
